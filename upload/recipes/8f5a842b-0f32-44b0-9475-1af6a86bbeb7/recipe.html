   <title> 🍕 Homemade Margherita Pizza </title>
  <h2>Ingredients</h2>

<ul>
<li><p><strong>For the dough:</strong></p>

<ul>
<li>2 ½ cups all-purpose flour</li>
<li>1 tsp salt</li>
<li>1 tsp sugar</li>
<li>1 packet (2 ¼ tsp) instant yeast</li>
<li>¾ cup warm water</li>
<li>1 tbsp olive oil</li>
</ul></li>

<li><p><strong>For the toppings:</strong></p>

<ul>
<li>1 cup tomato sauce</li>
<li>1 ½ cups fresh mozzarella cheese, sliced</li>
<li>1 tbsp olive oil</li>
<li>Fresh basil leaves</li>
<li>Salt &amp; pepper to taste</li>
</ul></li>
</ul>

<h2>Instructions</h2>

<ol>
<li><p><strong>Prepare the dough:</strong></p>

<ul>
<li>In a bowl, mix warm water, sugar, and yeast. Let it sit for 5 minutes until foamy.</li>
<li>Add flour, salt, and olive oil. Mix until combined, then knead for 8-10 minutes until smooth.</li>
<li>Cover and let rise in a warm place for about 1 hour or until doubled in size.</li>
</ul></li>

<li><p><strong>Preheat the oven:</strong></p>

<ul>
<li>Set the oven to 475°F (245°C). Place a pizza stone or baking sheet inside to heat.</li>
</ul></li>

<li><p><strong>Shape the dough:</strong></p>

<ul>
<li>Roll out the dough on a floured surface into a 12-inch circle.</li>
<li>Transfer to a parchment-lined baking sheet.</li>
</ul></li>

<li><p><strong>Add toppings:</strong></p>

<ul>
<li>Spread tomato sauce evenly over the dough.</li>
<li>Arrange mozzarella slices on top.</li>
<li>Drizzle with olive oil and season with salt &amp; pepper.</li>
</ul></li>

<li><p><strong>Bake the pizza:</strong></p>

<ul>
<li>Transfer to the oven and bake for 12-15 minutes until the crust is golden and cheese is bubbly.</li>
</ul></li>

<li><p><strong>Finish &amp; serve:</strong></p>

<ul>
<li>Remove from the oven, top with fresh basil, and let cool for a few minutes.</li>
<li>Slice and enjoy! 🍕😋</li>
</ul></li>
</ol>

<h2>Notes</h2>

<ul>
<li>For a crispier crust, bake on a preheated pizza stone.</li>
<li>You can add extra toppings like mushrooms, olives, or pepperoni.</li>
</ul>
