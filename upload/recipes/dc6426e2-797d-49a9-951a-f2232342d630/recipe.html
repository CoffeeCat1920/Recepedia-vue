<title> Pakora </title>
  <h2>Ingredients</h2>

<ul>
<li><p>Basan</p></li>

<li><p>Potato</p></li>

<li><p>Oil</p>

<h2>Instruction</h2></li>
</ul>

<ol>
<li><p>Cut potatos into small pieces.</p></li>

<li><p>Mix them well with basan and water to make a consistancy of clay.</p></li>

<li><p>Fry them in hot oil.</p>

<h2>Serving</h2></li>
</ol>

<ul>
<li>Ketchup</li>
<li>Chutni</li>
</ul>
